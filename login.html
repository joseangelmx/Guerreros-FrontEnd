<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://localhost:8080/videogame/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://localhost:8080/videogame/css/login.css">
        
    </head>
    <body class="container-fluid">
        <br><br><br><br><br><br><br>
        <div class ="row">
            <div class="col-md-6 mx-auto p-0">
                <div class="card">
        <div class="login-box">
            <div class="login-snip">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-space">
                    <div class="login">
                        <br><br>
                        <div class="group">
                            <label for="emailLog" class="label">Email</label>
                            <input id="emailLog" type="email" class="input"  placeholder="Enter your username">
                        </div>
                        <div class="group">
                            <label for="passwordLog" class="label">Password</label>
                            <input id="passwordLog" type="password" class="input" data-type="password" placeholder="Enter your password">
                        </div>
                        <br><br>
                        <div class="group">
                            <input id="signin-button" type="submit" class="button" value="Sign In">
                        </div> 
                    </div>
                    <div class="sign-up-form">
                        <form id="registration-form">
                            <div class="group">
                                <label for="email" class="label">Email Address</label>
                                <input id="email" type="email" class="input" placeholder="Enter your email address">
                            </div>
                            <div class="group">
                                <label for="phoneNumber" class="label">Phone Number</label>
                                <input id="phoneNumber" type="number" class="input" style="-moz-appearance: textfield;" placeholder="Enter your email address">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input id="pass" type="password" class="input" data-type="password" placeholder="Create your password">
                                <div id="passwordValidation" class="text-danger"></div>
                            </div>
    
                            <div class="group">
                                <input type="submit" class="button" value="Sign Up">
                            </div>
                        </form>

                        <div class="hr"></div>
                        <div class="foot">
                            <label class="text-white" for="tab-1">Already Member?</label>
                        </div>
                    </div>
                </div>
                <script src="http://localhost:8080/videogame/js/login.js"></script>
            </div>
        </div>   
        </div>
        </div>
        </div>
        
    </body>
</html>
